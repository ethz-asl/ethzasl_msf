scale_init: 1
fixed_scale: 1
fixed_bias: 0
noise_acc: 6.0e-3
noise_accbias: 8.0e-5
noise_gyr: 4.0e-4
noise_gyrbias: 3.0e-6
noise_scale: 0.0
noise_qwv: 0.0
noise_qci: 0.0
noise_pic: 0.0
delay: 0.00
meas_noise1: 0.005
meas_noise2: 0.005

data_playback: true

# initialization of camera w.r.t. IMU
init/q_ci/w: 1.0
init/q_ci/x: 0.0  
init/q_ci/y: 0.0
init/q_ci/z: 0.0

init/p_ci/x: 0.0    
init/p_ci/y: 0.0
init/p_ci/z: 0.0

use_fixed_covariance: false
measurement_world_sensor: true  # selects if sensor measures its position w.r.t. world (true, e.g. Vicon) or the position of the world coordinate system w.r.t. the sensor (false, e.g. ethzasl_ptam)
